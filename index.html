<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar text-bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Weather App</a>
            <form class="d-flex" role="search">
                <input class="form-control text-dark" type="search" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="btn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container ">
        <header>
            <h2 class="heading text-center fs-1 text-danger">WEATHER FOR <span id="city" ></span></h2>
        </header>
    </div>
    <div class="container my-4" id="weather-container">
        <div class="card text-bg-dark mb-3 card-1 text-center card-block" id="weatherCard">

        </div>
    </div>

    <div class="container table-responsive-lg">
        <table class="table table-bordered text-bg-warning border-danger border-3">
            <thead>
                <tr class="text-center t-heading">
                    <th scope="col">S.no.</th>
                    <th scope="col">Temp_c</th>
                    <th scope="col">Temp_f</th>
                    <th scope="col">Feelslike_c</th>
                    <th scope="col">Feelslike_f</th>
                    <th scope="col">UV</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Wind_kph</th>
                    <th scope="col">Cloud</th>
                </tr>
            </thead>
            <tbody>
                <tr id="tble" class="text-center ">
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
